<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&family=Happy+Monkey&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Orbitron:wght@400;800&family=Plus+Jakarta+Sans:wght@400;800&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="right-align">
            <h1>Generate a <br> <span class="text-highlight">random password</span></h1>
            <p>Never use an insecure <span class="text-highlight">password</span> again</p>
            <button id="generate">Generate passwords</button>
            <span class="length-span">Set length: </span><input id="set-length" type="number" value="15">
        </div>
        <div class="line"></div>
        <div class="wrapper">
            <input class="generated-password" id="generated-password1" type="text">
            <span id="copy-password1">
                <img class="copy-img" src="images/copy.png" alt="" />
            </span>
            <input class="generated-password" id="generated-password2" type="text">
            <span id="copy-password2">
                <img  class="copy-img" src="images/copy.png" alt="" />
            </span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
